<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="images/menu.png" class="menu-icon">
            <img src="images/setting.png" class="setting-icon">
            <img src="images/foto.jpeg" class="profile-pic">
            <h3>Alexandre Martins Gregores</h3>
            <p>Web Developer</p>
            <div class="social-media">
                <img src="images/instagram.png" alt="">
                <img src="images/dribble.png" alt="">
                
            </div>
            <button type="button">Follow</button>
            <div class="profile-botton">
            <p>Learn more about My profile</p>
            <img src="images/arrow.png" >
            

        </div>
    </div>
    
</body>
</html>
